schema_version: 1

context:
  name: bioio
  version: 3.1.0
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/bioio-${{ version }}.tar.gz
  sha256: d5be5fc55cef0cdea2351e14de984735d9c418609faa8436a9079015de509c72

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=65
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=${{ python_min }}
    - bioio-base >=3.1.0,<3.2.dev0
    - dask-core >=2021.4.1
    - numpy >=1.21.0
    - ome-types >=0.4.0
    - semver >=3.0.1
tests:
  - python:
      imports:
        - bioio_base
      pip_check: false
      python_version: ${{ python_min }}.*

about:
  summary: Image reading, metadata management, and image writing for Microscopy images in Python
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/bioio-devs/bioio

extra:
  recipe-maintainers:
    - imagejan
