schema_version: 1

context:
  name: bioio
  version: "3.0.0"
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/bioio-${{ version }}.tar.gz
  sha256: 8be25df70b611e62d1f1c3b11b47e039f3626e08e17e0dc792d824be3e4aeb89

build:
  number: 1
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=65
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=${{ python_min }}
    # bioio-base version must always match bioio version
    - bioio-base ==${{ version }}
    - dask-core >=2021.4.1
    - fsspec >=2022.8.0
    - imageio >=2.11.0
    - numpy >=1.21.0
    - ome-types >=0.4.0
    - ome-zarr >=0.6.1
    - ome-zarr-models >=0.1.1
    - scikit-image !=0.23.0
    - semver >=3.0.1
    - tifffile >=2021.8.30
    - zarr >=2.6.0

tests:
  - python:
      imports:
        - bioio_base
      pip_check: false
      python_version: ${{ python_min }}.*

about:
  summary: Image reading, metadata management, and image writing for Microscopy images in Python
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/bioio-devs/bioio

extra:
  recipe-maintainers:
    - imagejan
